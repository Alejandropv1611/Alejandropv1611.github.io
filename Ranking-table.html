<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ranking-table</title>
	<link rel="stylesheet" href="styles/styles-raking.css">
</head>
<body>

<div class="wrapper">
	<div class="lboard_section">
		<div class="lboard_tabs">
			<div class="tabs">
				<ul>
					<li data-li="today">Today</li>
					<li class="active" data-li="weekly">Weekly</li>
					<li data-li="month">Month</li>
				</ul>
			</div>
		</div>
		<div class="lboard_wrap">
			<div class="lboard_item today" style="display: none;">
				<div id="data-container-today">
					
				</div>
				<div id="pagination">

				  </div>
			</div>
			<div class="lboard_item weekly" style="display: block;">
				<div id="data-container-weekly">
				</div>
				<div id="paginationW">

				  </div>
			</div>
			<div class="lboard_item month" style="display: none;">
				<div id="data-container-month">
				</div>
				<div id="paginationM">

				  </div>

				
			</div>
		</div>
	</div>
</div>	
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/ranking-tabs.js"></script>
<script src="js/ranking-data.js"></script>
<script src="js/ranking-data-we.js"></script>
<script src="js/ranking-data-mo.js"></script>

</body>
</html>
