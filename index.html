<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Platinum Choice healthcare</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="./Imagenes/LOGO SIN FONDO.png">
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>

            <div class="sidebar">
                <a href="#" class="active">
                    <span class="material-icons-sharp">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">person_outline</span>
                    <h3>Agents</h3>
                </a>
                <a href="/Ranking-table.html">
                    <span class="material-icons-sharp">insights</span>
                    <h3>Ranking</h3>
                </a>
                <a href="#">

                </a>
            </div>
        </aside>
        <main>
            <h1>Dashboard</h1>

            <div class="right">
                <div class="top">
                    <button id="menu-btn">
                        <span class="material-icons-sharp">menu</span>
                    </button>
                    <div class="theme-toggler">
                        <span class="material-icons-sharp active">light_mode</span>
                        <span class="material-icons-sharp">dark_mode</span>
                    </div>
                </div>
            </div>
            <div class="insights">
                <div class="sales">
                    <span class="material-icons-sharp">analytics</span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total daily sales</h3>
                            <h1 id="dealsToday"></h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="number">
                                <p>81%</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="expenses">
                    <span class="material-icons-sharp">bar_chart</span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total weekly sales</h3>
                            <h1 id="dealsThisWeek"></h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="number">
                                <p>62%</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="income">
                    <span class="material-icons-sharp">stacked_line_chart</span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total monthly sales</h3>
                            <h1 id="dealsThisMonth"></h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="number">
                                <p>44%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="recent-orders">
                <h2>Recent Orders</h2>
                <div class="controls">
                    <input type="text" id="searchInput" class="buscador" placeholder="Search for Agents...">
                    <label for="entriesPerPage" class="show">Show:</label>
                    <select id="entriesPerPage" class="showSelect">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                    </select>
                </div>
                <div class="table-container">
                    <table id="dataTable">
                      <thead>
                        <tr>
                          <th>Closer</th>
                          <th>Daily sales</th>
                          <th>Weekly sales</th>
                          <th>Monthly sales</th>
                        </tr>
                      </thead>
                      <tbody id="tableBody">
                        <!-- Datos se agregarán aquí mediante JavaScript -->
                      </tbody>
                    </table>
                
                    <div class="pagination">
                      <button id="prevBtn" disabled>&lt; Anterior</button>
                      <span id="currentPage">1</span>
                      <button id="nextBtn">Siguiente &gt;</button>
                    </div>
                  </div>
            </div>
        </main>
    </div>

    
    <script
        src="https://script.google.com/macros/s/AKfycbwsk78ky9oJrkAcssbyLWGrklxqwPi9oKUFcWHqW1d4KkXg2HEUpHIo0rSuUCDMBNHi/exec?action=getUsers"></script>

    <script src="script.js"></script>
    <script src="paginacion.js"></script>
    
</body>

</html>
